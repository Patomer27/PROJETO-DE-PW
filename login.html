<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body >
    <div class="container">
        <div class="image-container left-image">
            <img src="imagens negoçadas/video-game-developer-animate.svg" alt="Developer Image" class="responsive-image">
        </div>
        <div class="login-container">
            <h2>Login</h2>
            <form action="login.php" method="POST">
                <label for="username" class="text">Nome de Usuário:</label>
                <input type="text" id="username" name="username" required class="DUCK">
                <label for="email" class="text">Email:</label>
                <input type="email" id="email" name="email" required class="DUCK">
                <label for="password" class="text">Senha:</label>
                <input type="password" id="password" name="password" required class="DUCK">
                <button type="submit">Login</button>
            </form>
            <button type="button" onclick="window.location.href='register.html'">Criar Usuário</button>
        </div>
        <div class="image-container right-image">
            <img src="imagens negoçadas/game-analytics-animate.svg" alt="Horror Game Image" class="responsive-image">
        </div>
    </div>
    
</body>

</html>
